    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <p>Click the button to register as a developer</p>
          <button id="yes" class="nont">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action = "studentemail()">
          <b><h1>Sign in</h1></b>
          <span>or use your account</span>
          <input type="username" placeholder="Email" id="email_field" />
          <input type="password" placeholder="Password" id="passoword_field" />
          <a href="#">Forgot your password?</a>
          <input type = "submit" label = "signin" class="nont" id="signIn"/>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <b><h1>Welcome Back!</h1></b>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn2" onclick = "studentemail()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Join branch++</h1>
            <p>Enter your personal details and start building with us</p>
            <input type="username" placeholder="Email" id="email_field_signUp" />
            <input type="password" placeholder="Password" id="passoword_field_signUp" />
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
var firebaseConfig = {
  apiKey: "AIzaSyC6e9fNqemehlLugx0gczXhHJipvBhixgY",
  authDomain: "branch-app-data.firebaseapp.com",
  databaseURL: "https://branch-app-data.firebaseio.com",
  projectId: "branch-app-data",
  storageBucket: "branch-app-data.appspot.com",

  appId: "1:931391439837:web:c830d8fb3aaf3de5fd6c34",
  measurementId: "G-5KX4417ZVB"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const signInButton = document.getElementById("signIn");
  const txtEmail = document.getElementById("email_field");
  const txtPassword = document.getElementById("password_field");
      
  const signUpButton = document.getElementById("signUp");
  const txtEmailSignUp = document.getElementById("email_field_signUp");
  const txtPasswordSignUp = document.getElementById("password_field_signUp");
      
  var auth = firebase.auth();
    console.log("accessed authentication stuff");
      
      signInButton.addEventListener("click", function() {
        const email = txtEmail.value;
        const password = txtPassword.value;
        
        // sign in
        auth.signInWithEmailAndPassword(email, password)
        .then(function() {
          window.location.href = "profilePage.html";
        })
        .catch(function(error) {
          console.log("Got an error: ", error);
        });
      })
      
      signUpButton.addEventListener("click", function() {
        const emailSign = txtEmailSignUp.value;
        const passwordSign = txtPasswordSignUp.value;
        
        // sign in
        auth.createUserWithEmailAndPassword(emailSign, passwordSign)
        .then(function() {
          window.location.href = "profilePage.html";
        })
        .catch(function(error) {
          console.log("Got an error: ", error);
        });
      })
      
    </script>
